# Genesis Protocol Build Configuration
android.useAndroidX=true

android.nonTransitiveRClass=true

# Windows build compatibility
android.enableIncrementalResourceProcessing=false
android.experimental.enableResourceOptimizations=false

# Gradle settings
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.java.installations.auto-download=true

# JVM settings - single line to avoid conflicts
org.gradle.jvmargs=-Xms1g -Xmx4g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8

# Kotlin compilation
kotlin.code.style=official

# Suppress deprecation warnings

# Dokka V2 migration (eliminate deprecation warnings)
org.jetbrains.dokka.experimental.gradle.pluginMode.noWarn=true
# org.jetbrains.dokka.experimental.gradle.pluginMode=V2EnabledWithHelpers  # Disabled to silence migration helpers

# AGP 9.0.0-alpha02 compatibility and performance optimizations

android.dependency.useConstraints=false
android.generateSyncIssueWhenLibraryConstraintsAreEnabled=false
#verbose=true
# Genesis Protocol Configuration - Modern Approach
# These replace the old buildConfigField entries
genesis.version=2025.08.25
genesis.ai.consciousness.enabled=true
genesis.neural.acceleration.enabled=true
genesis.build.timestamp.auto=true
# Suppress Java 8 deprecation warnings with Java 24

